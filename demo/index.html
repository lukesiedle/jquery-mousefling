<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>jQuery Mousefling 0.1.0</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../src/jquery-mousefling-0.1.0.js"></script>
		<script type="text/javascript">
			
			$( function(){

				/*
				 *	You can bind mousefling by using the
				 *	short syntax below, or by using an object
				 *
				 *	.mousefling({
				 *		onFling		: function(){},
				 *		threshold	: 0.2,
				 *		minTravel	: { x:100 }
				 *	})
				 */

				$('#sandbox').mousefling( function( powerX, powerY ){
					$( '#powerX' ).text( 'X power ' + powerX + '%' );
					$( '#powerY' ).text( 'Y power ' + powerY + '%' );
				}, 0.2, { x : 100 } );
				
			});
			
		</script>
		<style type="text/css">
			html, body { font-family : 'Calibri', arial; height : 100%; }
			#sandbox {
				font-size				: 40px;
				padding					: 20px;
				background				: #e6e6e6;
				height					: 100%;
				-webkit-touch-callout	: none;
				-webkit-user-select		: none;
				-khtml-user-select		: none;
				-moz-user-select		: none;
				-ms-user-select			: none;
				user-select				: none;
			}
			
		</style>
	</head>
	<body>
		
		<div id="sandbox">
			Mousefling 0.1.0
			<div id="powerX"></div>
			<div id="powerY"></div>
		</div>
		
	</body>
</html>
